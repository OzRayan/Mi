{% load static %}

{% for color in colors %}
{% if cl == color %}
    <a class="font-weight-bold h6 aktiv" href="{% url 'minerals:mineral_by_color' color=color %}">
        {{ color|title }}
    </a>
{% else %}
    <a class="font-weight-normal h6 inaktiv" href="{% url 'minerals:mineral_by_color' color=color %}">
        {{ color|title }}
    </a>
{% endif %}
{% endfor %}
