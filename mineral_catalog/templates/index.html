{% extends "layout.html" %}
{% load static %}


{% block content %}
<!-- Home page -->
<!-- Minerals list -->
<div class="grid-100">
    <ul class="minerals__container">
        {% for mineral in minerals %}
        <li class=" list-group-item">
            <a class="minerals__anchor" href="{% url 'minerals:mineral_detail' pk=mineral.id %}">{{ mineral.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
